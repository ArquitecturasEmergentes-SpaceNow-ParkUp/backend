# Spring Application Name
spring.application.name=ParkUp-platform

# Spring DataSource Configuration
# JDBC Format: jdbc:postgresql://HOST:PORT/DATABASE
spring.datasource.url=jdbc:postgresql://localhost:5432/parkup
spring.datasource.username=postgres
# Change this password to your own
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# Spring Data JPA Configuration
spring.jpa.database=postgresql
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
#spring.jpa.hibernate.naming.physical-strategy=pe.edu.upc.ParkUp.ParkUp_platform.shared.infrastructure.persistence.jpa.configuration.strategy.PhysicalNamingStrategyStandardImpl

# Server Configuration
server.port=8080
server.address=0.0.0.0

# SpringDoc OpenAPI / Swagger Configuration
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

#***************** IAM Configuration ************************

# Application Information for Documentation
# Elements take their values from maven pom.xml build-related information
documentation.application.description=@project.description@
documentation.application.version=@project.version@

# JWT Configuration Properties
authorization.jwt.secret=${JWT_SECRET:WriteHereYourSecretStringForTokenSigningCredentials}
authorization.jwt.expiration.days=7

#***************** Notification Configuration ************************

# Notification Channel Configuration
notification.push.enabled=false
notification.email.enabled=false
notification.whatsapp.enabled=true

# Twilio WhatsApp Configuration
twilio.account-sid=${TWILIO_ACCOUNT_SID:your-twilio-account-sid}
twilio.auth-token=${TWILIO_AUTH_TOKEN:your-twilio-auth-token}
# Twilio WhatsApp Sandbox number (for production, use your approved WhatsApp Business number)
twilio.from-number=${TWILIO_FROM_NUMBER:+14155238886}
